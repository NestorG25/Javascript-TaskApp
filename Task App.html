<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript TaskApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="TaskApp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container">    
        <div class="row pt-5"> 
            <!-- Formulario en la columna izquierda -->
            <div class="col-md-4"> 
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group mb-3">
                                <input type="text" id="title" placeholder="Add a New task" required class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <textarea id="description" rows="8" class="form-control" placeholder="Add a Description"></textarea>
                            </div> 
                            <button type="submit" class="btn btn-primary btn-block">
                                Save 
                            </button>
                        </form>
                        <ul id="task-list"></ul>
                    </div>
                </div>
            </div>
            <!-- Lista de tareas en la columna derecha -->
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="TaskApp.js"></script>
</html>
